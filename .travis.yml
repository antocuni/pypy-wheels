sudo: required
language: python
services: docker

stages:
  - docker-image
  - pytest
  - wheels

before_install:
  - test -z "$encrypted_9edd802e88c8_key" || openssl aes-256-cbc -K $encrypted_9edd802e88c8_key -iv $encrypted_9edd802e88c8_iv -in ./travis/travis.rsa.enc -out ./travis/travis.rsa -d

jobs:
  include:
    - stage: docker-image
      install:
      script:
        - docker --version
        - test -z "$DOCKERPASS" || docker login -u pypywheels -p $DOCKERPASS
        - ./docker/build_image.sh
      env:
        # DOCKERPASS
        - secure: ""

  allow_failures:
    - stage: pytest
      env:
      install:
        - pip install pytest
      script:
        - py.test scripts
    

# =================================
# main stage: wheels
# =================================

stage: wheels

script:
  - ./scripts/run.sh
  - ./scripts/clone-gh-pages.sh
  - python scripts/build_index.py wheelhouse/ubuntu/ /tmp/gh-pages/ubuntu
  - ./scripts/commit-gh-pages.sh
  - ssh-agent -k # workaround for https://github.com/travis-ci/travis-ci/issues/8082


